{% extends "base.html" %} 
{% load static %}
{% load filters %}
{% block title %} Home Page {% endblock %}
{% block header %} 
    {{ block.super }}
<h1 class="text-[3rem]">Games Hub</h1>
{% endblock %}
{% block main %}
<div id="app-drawer" class="flex gap-[2rem]">
    {% for game in games %}
    <div class="drop-shadow-[0_0_0.5rem_rgb(5,_5,_5)]">
        <div id="{{ game.title|rm_whitespace }}-div" class="app bg-customGrey rounded-xl my-4 p-8 min-w-52">
            <h3 class="text-2xl mb-4"><strong>{{ game.title }} </strong></h3>
            <p class="mb-4">
                {{ game.description }}
            </p>
            <a href="{{ game.link }}" class="underline text-[blue]">web-link</a>
        </div>
    </div>
    {% endfor %}
</div>
<footer></footer>
{% endblock %}
