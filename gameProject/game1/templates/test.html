{% extends "base.html" %} 
{% load static %}
{% load filters %}
{% block title %} Home Page {% endblock %}
{% block header %} 
<header id="title" class="mt-1.5 px-8 py-6 text-base">
    <h1>Games Hub</h1>
</header>
{% endblock %}
{% block main %}
<main class= px-8>
    <div id="app-drawer" class="flex gap-4">
        {% for test in testItems %}
        <div id="{{ test }}-div" class="app border-solid border-2 border-[#b0babf] my-4 p-2">
            <h3> {{ test }} </h3>
            <p>
                {{ test }}
            </p>
            <a href="{{ test }}" class="underline text-[blue]">web-link</a>
        </div>
        {% endfor %}
    </div>
</main>
<footer></footer>
{% endblock %}
