{% extends "base.html" %} 
{% load static %}
{% load filters %}
{% block title %} Test Page {% endblock %}
{% block header %}
<!-- Navbar -->
<nav class="bg-gray-800 text-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <!-- Logo -->
        <div class="flex-shrink-0">
          <a href="#" class="text-xl font-bold">Logo</a>
        </div>
  
        <!-- Hamburger Menu Button -->
        <div class="flex md:hidden">
          <button
            id="menu-button"
            class="text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
          >
            <svg
              class="h-6 w-6"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>
  
        <!-- Links -->
        <div
          id="menu"
          class="hidden md:flex md:space-x-4"
        >
          <a href="#" class="hover:text-gray-300">Home</a>
          <a href="#" class="hover:text-gray-300">About</a>
          <a href="#" class="hover:text-gray-300">Services</a>
          <a href="#" class="hover:text-gray-300">Contact</a>
        </div>
      </div>
    </div>
  
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden">
      <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Home</a>
      <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">About</a>
      <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Services</a>
      <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Contact</a>
    </div>
  </nav>
  {% endblock %}
